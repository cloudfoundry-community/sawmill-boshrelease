---
meta:
  environment: sawmill-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

jobs:
  - name: sawmill
    networks:
      - name: sawmill1
        static_ips: (( static_ips(0, 1, 2, 3, 4, 5) ))

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: sawmill1
  type: manual
  subnets:
  - range: 10.244.73.0/24
    name: sawmill1
    gateway: 10.244.73.1
    static:
      - 10.244.73.2 - 10.244.73.60

properties:
  syslog:
    skip_ssl_verify: true
  sawmill:
    users:
    - name: admin
      pass: admin
